<!DOCTYPE html>

<html>
  <head>
    <link href="index.css" rel="stylesheet"/>
  </head>
  <body>
    <h1>Voico</h1>
    <input 
      id="mic" 
      type="image" 
      src="../images/48.png" 
      alt="Voico icon logo"
    >
    <p id="hint">Click to start recording</p>

    <img
      src="../images/wifi-off.svg"
      alt="no wifi" 
      id="no-wifi-icon"
      class="hide"
    />
    
    <div id="recording-animation" class="hide">
      <div class="recording-bar"></div>
      <div class="recording-bar"></div>
      <div class="recording-bar"></div>
      <div class="recording-bar"></div>
    </div>
    <div id="spinner" class="hide"></div>
    <p id="permission-note" class="hide">
      Please grant the extension permission to record
      on this website or use a different website.
    </p>
    <p id="server-error" class="hide">An error occurred. Please refresh the page</p>
    <input 
      id="expand-more" 
      type="image" 
      src="../images/expand-more.svg" 
      alt="expand more"
    >
    <input 
      id="expand-less"
      type="image" 
      src="../images/expand-less.svg" 
      alt="expand less"
      class="hide"
    >
    
    <p id="transcript" class="hide"></p>

    <div id="transcript-controls" class="hide">
      <input 
        type="image" 
        src="../images/content-copy.svg" 
        alt="copy content icon" 
        id="copy-icon"
      >
      <input 
        type="image" 
        src="../images/arrow-left.svg" 
        alt="previous transcript" 
        id="previous-icon"
      >
      <p id="transcript-number">1 / 5</p>
      <input 
        type="image" 
        src="../images/arrow-right.svg" 
        alt="next transcript" 
        id="next-icon"
      >
    </div>
    <input
      type="image" 
      src="../images/settings-icon.svg"
      alt="Voico settings" 
      id="settings-icon"
      class="hide"
    >
    <p id="copied-notification" class="hide">Copied to clipboard</p>
    <script src="index.js" type="module"></script>
  </body>
</html>
