<!DOCTYPE html>

<html>
  <head>
    <link href="index.css" rel="stylesheet"/>
  </head>
  <body>
    <h1>Voico</h1>
    
    <div id="record-page" class="page">
      <input 
        id="mic" 
        type="image" 
        src="../images/128.png" 
        alt="Voico icon logo"
      >
      <p id="hint" class="hover-info hide">Click to start recording</p>

      <img
        src="../images/wifi-off.svg"
        alt="no wifi" 
        id="no-wifi-icon"
        class="hide"
      />
    
      <div id="recording-animation" class="hide">
        <div class="recording-bar"></div>
        <div class="recording-bar"></div>
        <div class="recording-bar"></div>
        <div class="recording-bar"></div>
      </div>
      <div id="spinner" class="hide"></div>

      <div id="sign-in-prompt-container">
        <input 
          type="button"
          id="sign-in-prompt"
          value="Try Free Instant Transcription! &#127881"
        />

        <div id="sign-in-prompt-pulser">
        </div>
      </div>

      <p id="permission-note" class="hide">
        Please grant Voico permission to record on this website 
        or record on a website where Voico has permission.
      </p>
      <p id="server-error" class="hide">An error occurred. Please refresh the page</p>
    </div>

    <div id="transcript-page" class="page hide">
      <p id="transcript">Transcripts</p>

      <div id="transcript-controls">
        <input 
          type="image" 
          src="../images/arrow-left.svg" 
          alt="previous transcript" 
          id="previous-icon"
          class="transcript-control-icons"
        >
        <p id="transcript-number">1 / 5</p>
        <input 
          type="image" 
          src="../images/arrow-right.svg" 
          alt="next transcript" 
          id="next-icon"
          class="transcript-control-icons"
        >
        <input 
          type="image" 
          src="../images/content-copy.svg" 
          alt="copy content icon" 
          id="copy-icon"
        >
      </div>

      <p id="copied-notification" class="hide">Copied to clipboard</p>

    </div>

    <div id="account-page" class="page hide">
      <p>Accounts</p>
    </div>
    
    <div id="nav-bar">
      <input 
        type="image"
        src="../images/128.png"
        alt="switch to record page"
        data-id="record-page"
      />
      <input
        type="image"
        src="../images/account.svg"
        alt="manage account"
        data-id="account-page"
      />
      <input
        type="image"
        src="../images/notes.svg"
        alt="transcripts"
        data-id="transcript-page"
      />
      <input
        type="image" 
        src="../images/settings-icon.svg"
        alt="Voico settings" 
        id="settings-icon"
      >
    </div>
    
    <script src="index.js" type="module"></script>
  </body>
</html>
